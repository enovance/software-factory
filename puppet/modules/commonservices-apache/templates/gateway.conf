<VirtualHost *:80>
    Include conf.d/gateway.common
</VirtualHost>

<VirtualHost *:443>
    SSLEngine on
    SSLCertificateFile /etc/httpd/conf.d/gateway.crt
    SSLCertificateKeyFile /etc/httpd/conf.d/gateway.key
    SSLCertificateChainFile /etc/httpd/conf.d/gateway.crt

    Include conf.d/gateway.common
</VirtualHost>
