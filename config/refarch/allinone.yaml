description: "All in one instance architecture"
inventory:
  - name: managesf
    ip: 192.168.135.101
    roles:
      - install-server
      - mysql
      - gateway
      - auth
      - statsd
      - managesf
      - etherpad
      - lodgeit
      - gerrit
      - gerritbot
      - zuul
      - nodepool
      - jenkins
      - redmine
      - murmur
      - elasticsearch
      - mirror
      - job-logs-gearman-client
      - job-logs-gearman-worker
      - logstash
    mem: 8
    cpu: 4
    disk: 20
