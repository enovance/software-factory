nodepool:
  nodepool_mysql_address: "%{hiera('mysql_url')}"
  nodepool_mysql_db: nodepool
  nodepool_mysql_username: nodepool
  nodepool_mysql_secret: "%{hiera('creds_nodepool_sql_pwd')}"
  jenkins_host: "%{hiera('jenkins_url')}"
  jenkins_url: "http://%{hiera('jenkins_url')}:8080/jenkins"
  jenkins_password: "%{hiera('creds_jenkins_user_password')}"
  nodepool_os_username: "%{hiera('nodepool_os_username')}"
  nodepool_os_password: "%{hiera('nodepool_os_password')}"
  nodepool_os_project_id: "%{hiera('nodepool_os_project_id')}"
  nodepool_os_auth_url: "%{hiera('nodepool_os_auth_url')}"
  nodepool_os_pool: "%{hiera('nodepool_os_pool')}"
  nodepool_os_pool_max_amount: "%{hiera('nodepool_os_pool_max_amount')}"
