---
- name: "Install log gearman worker configuration"
  template: src=templates/jenkins-log-worker.yaml.j2 dest=/etc/log-gearman-worker/config.yml owner=joblogsworker group=joblogsworker
  register: config

- name: "Start service"
  systemd:
      name: log-gearman-worker
      state: restarted
      daemon_reload: yes
      enabled: yes
