# The top domain of your SF deployment. This is an important
# configuration for SSO. Please be care of setting it correctly. If
# you envisage to access the SF web UI by sf.dev.tests.dom or sf.test.dom
# using tests.com as domain is fine.
domain: tests.dom

# SSL options
enforce_ssl: false

# This is the identity of the Administrator user of SF. This user
# will heritate of the Admin right on Redmine, Gerrit, Jenkins.
admin_name: user1
admin_mail: user1@tests.dom
admin_password: userpass
admin_lastname: "Demo user1"

# If you envisage to authenticate users using an LDAP directory
# please provide the following details or leave it blank.
ldap_url: ldap://ldap.tests.dom
ldap_account_base: ou=Users,dc=tests,dc=dom
ldap_account_username_attribute: cn
ldap_account_mail_attribute: mail
ldap_account_surname_attribute: sn

# The timeout after a SSO user cookie expire (default: 12 hours)
sso_cookie_timeout: 43200

# If you envisage to authenticate users wia their Github
# account please set your APP id and secret. Or leave it blank.
github_app_id:
github_app_secret:
github_allowed_organizations:

# If you prefer to use a SMTP relay
# for the ougoing mails sent by SF please set it
# or leave it blank.
smtp_relay: mail.tests.dom

# From email adresse used by Jenkins.
jenkins_user_email: jenkins@tests.dom

# Links on the login page
loginpage_link_documentation: /docs/
loginpage_link_contribute: "/docs/contribute.html"
loginpage_github_address: "https://github.com/redhat-cip/software-factory"
loginpage_contact_email: "softwarefactory@enovance.com"
loginpage_custom_footer: ""

# NTP main reference server
ntp_main_server: pool.ntp.org

# Automatic managesf backup in Swift
# If one of those values are empty then backup won't happen
# Auto deletion of old backups older than
# swift_backup_max_retention_secs seconds
os_auth_url:
os_tenant_name:
os_username:
os_password:
swift_backup_container: sfbackups
swift_backup_max_retention_secs: 864000

# Add authentication in front off all services. If set to false only
# zuul/etherpad/paste can be accessed anonymously. Please note that Gerrit,
# Jenkins and Redmine always require a login.
authenticated_only: false

# By default all service entries in the topmenu are shown. However, it might be
# required to disable individual entries. Note that this only disables the menu
# entry, not the service itself.
topmenu_hide_redmine: false
topmenu_hide_etherpad: false
topmenu_hide_paste: false

# Nodepool configuration
# You need to set the correct OpenStack credentials to enable Nodepool support
nodepool_os_username: 'username'
nodepool_os_password: 'secret'
nodepool_os_project_id: 'tenantname'
nodepool_os_auth_url: 'http://localhost:35357/v2.0'
nodepool_os_pool: 'nova'
nodepool_os_image: 'centos7'
nodepool_os_image_username: 'jenkins'
public_ip: 127.0.0.1  # Public IP of deployment, must be accessible by Jenkins slaves
